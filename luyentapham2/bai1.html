<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tâp 1 - Luyện tập Hàm 2</title>
</head>
<body>
<script>
    let x = Number(prompt("Nhập giá trị :"));
    function sum(y) {
        return y*y ;

    }
    alert('Bình phương của '+ x + ' là ' + sum(x));
</script>
</body>
