<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 6 - Luyện tập hàm 2</title>
</head>
<body>
<script>
    let x = Number(prompt('Nhập giá trị : '));
    document.write(check(x));
    function check(num) {
        let result = false;
        if (num > 0 ){
            result = true;
        }
        return result;

    }
</script>
</body>
</html>
