<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 5 - Luyện tập hàm 2</title>
</head>
<body>
<script>
    let x = Number(prompt('Mời nhập giá trị 1:'));
    let y = Number(prompt('Mời nhập giá trị 2:'));
    let z = Number(prompt('Mời nhập giá trị 3:'));
    document.write('Giá trị nhỏ nhất là : ' + checknumber(x,y,z));
    function checknumber(a,b,c) {
        if(a < b && a < c){
            return a;
        }
        else if (b < a && b < c){
            return b;
        }
        else{
            return c;
        }
    }
</script>
</body>
</html>
