<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 7 - Luyện tập hàm 2</title>
</head>
<body>
<script>
    let x = Number(prompt('Nhập số thứ nhất : '));
    let y = Number(prompt('Nhập số thứ hai : '));
    change(x,y);
    function change(num1,num2) {
        let numchange = num1;
        num1 = num2;
        num2 = numchange;
        document.write('Kết quả đổi chỗ : <br>Số thứ nhất : ' + num1 + '<br>Số thứ hai : ' + num2);
    }
</script>
</body>
</html>
