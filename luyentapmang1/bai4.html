<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4</title>
</head>
<body>
<script>
    let x = [];
    let max = 0;
    let y = Number(prompt('Nhập số lượng phần tử :'));
    let tong = 0;
    for (i = 0; i < y ;i++) {
        let val = Number(prompt('Nhập giá trị thứ ' + i));
        x[i] = val;
    }
    document.write(x.toString() + '<br>');
    document.write(x.reverse());
</script>
</body>
</html>
