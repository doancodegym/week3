<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cờ caro</title>
</head>
<body>
<center>
    <h1>GAME CỜ CARO</h1>
    <p id = "caro"></p>
    <script>
        let b = document.getElementById("caro");

        let board = [];
        let data = "";
        for (let i = 0; i < 5; i ++) {
            board[i] = new Array(".",".",".",".",".")}
        for (let i = 0; i < 5; i++) {
            data += "<br>";
            for (let j = 0; j < 5; j++) {
                data += board [i][j] + "&nbsp;&nbsp;";
            }
    }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = "<hr width='200px'/>" + data;
        function changeValue() {
            let x = prompt("Nhập X1: ");
            let y = prompt("Nhập Y1: ");
            let z = prompt("Nhập X2: ");
            let w = prompt("Nhập Y2: ");
            data = "";
            board[x][y] = "x";
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;";
                }
            }
            board[z][w] = "0";
            for ( let k = 0 ; k < 5 ; k ++)
                data += "</br>";
                for(let m=0 ; m < 5 ; m ++) {
                    data += board[k][m];
                }
        data += "<br/><br/><input type='button' value='Thay đổi' onclick='changeValue()'>"
            b.innerHTML = "<hr width='200px'/>" + data;
    }
    </script>
    </center>

</body>
</html>
