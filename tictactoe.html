<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>
<body onclick="check()">
<p id="carogame"></p><br>
<script>
    let b = document.getElementById("carogame ");

    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = [".",".",".",".","."];
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;"
        }
    }

    data += "<br/><br/><input type='button' value='Player 1' onclick='player1()'>" +"<br>" + '<input type="button" value="Player 2" onclick="player2()">';
    document.getElementById("carogame").innerHTML = data;
    function player1() {
        let x1 = prompt("X1: ");
        let y1 = prompt("Y1: ");
        data = "";
        if (  board[x1][y1] === "."){
            board[x1][y1] = "X";
        }
        else {
            alert("Change Again pls");
            x1 = prompt("X1: ");
            y1 = prompt("Y1: ");
        }

        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Player 1' onclick='player1()'>" +"<br>" + '<input type="button" value="Player 2" onclick="player2()">';
        document.getElementById("carogame").innerHTML = "<hr/>" + data;
    }

    function player2() {
        let x2 = prompt("X2: ");
        let y2 = prompt("Y2: ");
        data = "";
        if (  board[x2][y2] === "."){
            board[x2][y2] = "O";}
        else {
            alert("Không hợp lệ");
            x2 = prompt("X2: ");
            y2 = prompt("Y2: ");
        }

        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Player 2' onclick='player1()'>" +"<br>" + '<input type="button" value="Player 2" onclick="player2()">';
        document.getElementById("carogame").innerHTML = "<hr/>" + data;
    }
    function check() {
        let x = "X";
        let o = "O";
        let flag1 = true ;
        let flag2 = true ;
        let flag3 = true ;
        let flag4 = true ;
        let flag5 = true ;
        let flag6 = true ;
        for (i= 0,j=0;i<5,j<5;i++,j++){
            if(board[i][j] === x && board[i + 1][j+1] === x && board[i+2][j+2]=== x  ){
                flag1 = false
            }
            else if (board[i][j] === o && board[i + 1][j+1] === o && board[i+2][j+2]=== o ) {
                flag2 = false
            }
            else  if (board[i][j] === x && board[i][j+1] === x && board[i][j+2] === x) {
                flag3 = false
            }
            else  if (board[i][j] === o && board[i][j+1] === o && board[i][j+2] === o ) {
                flag4 = false
            }
            else  if (board[i][j] === x && board[i+1][j] === x && board[i+2][j] === x ) {
                flag5 = false
            }
            else  if (board[i][j] === o && board[i+1][j] === o && board[i+2][j] === o ) {
                flag6 = false
            }
        }
        if (flag1 === false || flag3 === false || flag5 === false){
            (alert("Player 1 win"))
        }
        else if ( flag2 === false || flag4 === false || flag6 === false){
            alert("Player 2 win")
        }
    }


</script>

</body>
</html>
