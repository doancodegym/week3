<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập quản lý</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="csslogin.css" rel="stylesheet" type="text/css"/>
    <script src="checklogin.js"></script>
</head>
<body>
<main>
    <div class="container">
        <div class="login-form">
            <form name="login" action="/casestudy.html" method="post" onsubmit="return checklogin()">
                <h1>Đăng nhập quản lý trang</h1>
                <div class="input-box">
                    <i ></i>
                    <input name="checkid" id= "checkid" type="text" placeholder="Nhập username"><span style="color:#FF0033" id="erroId"></span>
                </div>
                <div class="input-box">
                    <i ></i>
                    <input name="checkpass" id="checkpass" type="password" placeholder="Nhập mật khẩu"><span style="color: #FF0033" id="erroPass"></span>
                </div>
                <div class="btn-box">
                    <button type="submit">
                        Đăng nhập
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer>
    <div class="container">
    </div>
</footer>
</body>
</html>
