<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3 - Luyện tập hàm</title>
</head>
<body>
<script>
    let x = Number(prompt('Nhập số thứ nhất :'));
    let y = Number(prompt('Nhập số thú hai :'));
    total(x,y);
    function total(x,y) {
        if (x <= y){
            let sum;
            sum = x + y ;
            alert('Tổng 2 giá trị là : '+ sum);
        }
        else {
            alert('Không hợp lệ');
        }

    }
</script>
</body>
</html>
