<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4</title>
</head>
<body>
<script>
    document.write(tinhtong());
    function tinhtong(){
        let x = [[3,2,4,2],[7,3,5,9],[3,5,9,6],[2,4,7,2]];
        let tong = 0;
        for (i=0;i<x.length;i++){
                    tong += x[i][i]
        }
        return tong;
    }

</script>
</body>
</html>
