<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ Điển</title>
</head>
<body>
<h3>Tìm kiếm từ điển</h3>
<br>
<form action="">
    <input type="text" id ="input" width="200px">
    <input type="button" onclick="timkiem()" value="Tìm Kiếm"/>
</form>
<script>
    function timkiem() {
        let english = ["color", "dog", "chicken", "lemon", "apple"];
        let vietnames = ["màu sắc", "con chó", "con gà", "quả chanh", "quả táo"];
        let tukhoa = document.getElementById("input").value;
        let index = -1;
        let index2 = -1;
        let englishkey = true;
        for (i = 0; i < english.length; i++) {
            if (tukhoa === english[i]) {
                index = i;
                break;
            }
        }
        if (index > -1){
            alert("Tiếng việt có nghĩa là : " + vietnames[index]);}
        for (j = 0; j < vietnames.length; j++) {
            if (tukhoa === vietnames[j]) {
                index2 = j;
                break;
            }
        }
        if (index2 > -1){
            alert("Tiếng Anh có nghĩa là : " + english[index2]);
        }
        if (index === -1 && index2 === -1) {
            alert("Không tìm thấy !");
        }
    }
</script>

</body>
</html>
