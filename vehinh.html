<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện vòng lặp vẽ hình</title>
</head>
<body>
<script>
    for ( b = 1; b <= 10;b++) {
        for (a = 0; a < b; a++) {
            document.write("*&#160;");
        }
        document.write("<br>");
    }
    document.write("<br>")
    for (n = 0 ; n < 10; n++) {
        for (m = 10; m > n; m--) {
            document.write("*&#160;");
        }
        document.write("<br>")
    }

</script>
</body>
</html>
