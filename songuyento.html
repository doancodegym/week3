<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    let x = Number(prompt('Nhập giá trị muốn kiểm tra :'));
    function songuyento(x) {
        let flag = true;
        for (i=2;i<= x/2;i++){
            if ( x % i === 0){
                flag = false;
                break;
            }
            else {
                flag = true;
            }
        }
        if ( flag === true){
            return true;
        }
        else {
            return false;
        }
    }
    if (songuyento(x)===true){
        document.write(x + " là số nguyên tố");
    }
    else {
        document.write(x + " không phải số nguyên tố");
    }
</script>
</body>
</html>
